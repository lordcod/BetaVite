    <style id="loader_style">
      html.dark #mcirc,
      html.dark #mcirc2 {
        border-color: #fcfcff;
      }

      html.dark #main_loader {
        background-color: #18181b;
      }

      html.dark #loader_logo {
        fill: #fcfcff;
      }
      #main_loader {
        width: 100vw;
        height: 100vh;
        background-color: #fcfcff;
        position: fixed;
        top: 0;
        color: black;
        z-index: 583;
        opacity: 1;
        transition: opacity 300ms linear;
      }
      #mcirc,
      #mcirc2 {
        border: #8b00ff solid;
        border-width: 4px;
        border-radius: 50%;
        max-width: min(240px, calc(100vw - 60px), calc(100vh - 60px));
        max-height: min(240px, calc(100vw - 60px), calc(100vh - 60px));
        opacity: 0;
      }

      #mcirc {
        animation: pulse 1.75s linear infinite 0.5s;
      }
      #mcirc2 {
        animation: pulse 1.75s linear infinite 1375ms;
      }

      svg#loader_logo {
        fill: #8b00ff;
        max-width: min(192px, calc(100vw - 96px), calc(100vh - 96px));
        max-height: min(192px, calc(100vw - 96px), calc(100vh - 96px));
        transform: translate(-50%, -55%);
      }

      noscript {
        width: 100vw;
        text-align: center;
        display: block;
      }
      #loader_logo,
      #mcirc,
      #mcirc2 {
        width: 100vw;
        height: 100vw;
        left: 50%;
        top: 50%;
        position: absolute;
      }
      @keyframes pulse {
        0% {
          opacity: 0;
          transform: translate(-50%, -50%) scale(1);
        }
        20% {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1.1);
        }
        80% {
          opacity: 0;
          transform: translate(-50%, -50%) scale(1.4);
        }
        100% {
          opacity: 0;
          transform: translate(-50%, -50%) scale(1.5);
        }
      }
    </style>

    <script
      id="loader_config"
      async>
      document.getElementById('start_config').remove();

      function waitForElm(selector) {
        return new Promise(resolve => {
          if (document.querySelector(selector)) {
            return resolve(document.querySelector(selector));
          }
          const observer = new MutationObserver(mutations => {
            if (document.querySelector(selector)) {
              observer.disconnect();
              resolve(document.querySelector(selector));
            }
          });

          observer.observe(document.body, {
            childList: true,
            subtree: true,
          });
        });
      }

      waitForElm('.page').then(elm => {
        console.log(
          `%cThe magic has begun`,
          'color: #D902FF; font-weight: 1000',
        );
        loader.style.opacity = 0;
        document.documentElement.lastChild.removeAttribute('style');
        setTimeout(() => {
          loader.remove();
          document.getElementById('loader_style').remove();
          document.getElementById('loader_config').remove();
        }, 300);
      });
